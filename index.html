<div class="fp_star star1"></div>
<div class="fp_star star2"></div>
<div class="fp_star star3"></div>

<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/fullPage.js"></script>
<script type="text/javascript">
$(function(){

    var fp = new fullPage({
        // direction: 'left',
        wrapper: '#fp_wrapper',
        pageShow: true,
        pageClass: 'fp_page',
        navShow: true,
        navClass: 'fp_navigation',
        arrowShow: true,
        arrowClass: 'fp_arrow',
        titleShow: true,
        text: ['文本提示11111', '文本222222', '文本提示333', '444', '55555', '提示6666'],
        backwind: true,
        delay: 500,
        current: 'current',
        before: 'backwind',
        end: function(index) {
            if (index === 2) {
                alert('这是第三屏！');
            }
        }
    });
    
});
</script>
